<form [formGroup]="usuarioForm">
    <div class="mb-2 p-1">
        <p-floatlabel variant="on">
            <input id="identificacion" formControlName="identificacion" pInputText pSize="large" />
            <label for="identificacion">Identificación</label>
        </p-floatlabel>
    </div>
    <div class="mb-2 p-1">
        <p-floatlabel variant="on">
            <input id="nombreEstudiante" formControlName="nombreEstudiante" pInputText pSize="large" />
            <label for="nombreEstudiante">Nombre Completo</label>
        </p-floatlabel>
    </div>
    <div class="mb-2 p-1">
        <p-floatlabel variant="on">
            <p-password id="contrasena" formControlName="contrasena" [toggleMask]="true"
                (change)="validarContrasenas()" />
            <label for="contrasena">Contraseña</label>
        </p-floatlabel>
    </div>
    <div class="mb-2 p-1">
        <p-floatlabel variant="on">
            <p-password id="confirmarcontrasena" formControlName="confirmarContrasena" [toggleMask]="true"
                (change)="validarContrasenas()" />
            <label for="confirmarcontrasena">Confirmar Contraseña</label>
        </p-floatlabel>
    </div>
    <div class="mt-3">
        <p-button label="Actualizar" class="p-2" [disabled]="!usuarioForm.valid || !coincidePassword" (onClick)="actualizarEstudiante()"/>
        <p-button label="Eliminar Estudiante" class="p-2" severity="danger" (onClick)="eliminarEstudiante()" />
    </div>
</form>
<p-toast />
<p-confirmdialog #cd>
    <ng-template #headless let-message let-onAccept="onAccept" let-onReject="onReject">
        <div class="flex flex-col items-center p-8 bg-surface-0 dark:bg-surface-900 rounded">
            <div
                class="rounded-full bg-primary text-primary-contrast inline-flex justify-center items-center h-24 w-24 -mt-20">
                <i class="pi pi-question !text-5xl"></i>
            </div>
            <span class="font-bold text-2xl block mb-2 mt-6">{{ message.header }}</span>
            <p class="mb-0">{{ message.message }}</p>
            <div class="flex items-center gap-2 mt-6">
                <p-button label="Eliminar Estudiante" (onClick)="onAccept()" styleClass="w-32" severity="danger"></p-button>
                <p-button label="Cancelar" [outlined]="true" (onClick)="onReject()" styleClass="w-32"></p-button>
            </div>
        </div>
    </ng-template>
</p-confirmdialog>
