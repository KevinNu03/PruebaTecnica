<app-floating-configurator />
<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div
            style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Registro Estudiante
                    </div>
                </div>
                <form [formGroup]="registerForm">
                    <div>
                        <label for="Identificacion"
                            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Identificación</label>
                        <input pInputText id="Identificacion" type="number" formControlName="identificacion"
                            placeholder="Identificación" class="w-full md:w-[30rem] mb-8" />

                        <label for="nombre"
                            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Nombre
                            Completo</label>
                        <input pInputText id="nombre" type="text" formControlName="nombre" placeholder="Nombre Completo"
                            class="w-full md:w-[30rem] mb-8" />

                        <label for="password"
                            class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Contraseña</label>
                        <p-password id="password" placeholder="Contraseña" formControlName="contrasena"
                            [toggleMask]="true" styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>

                        <label for="password2"
                            class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Confirmar
                            Contraseña</label>
                        <p-password id="password2" placeholder="Confirmar Contraseña"
                            formControlName="confirmacionContrasena" [toggleMask]="true" styleClass="mb-4"
                            [fluid]="true" [feedback]="false" (change)="validarContrasenas()"></p-password>

                        <div *ngIf="coincidePassword" class="text-red-500">
                            Las contraseñas no coinciden.
                        </div>

                        <div class="flex gap-2">
                            <p-button label="Registrarse" styleClass="w-full"
                                [disabled]="!registerForm.valid || coincidePassword" [raised]="true" icon="pi pi-check"
                                (onClick)="onRegister()"></p-button>
                            <p-button label="Cancelar" styleClass="w-full" severity="danger" (onClick)="cancel()"
                                [raised]="true" icon="pi pi-times"></p-button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="card flex justify-center">
    <p-toast />
    <p-confirmdialog>
        <ng-template #message let-message>
            <div class="flex flex-col items-center w-full gap-4 border-b border-surface-200 dark:border-surface-700">
                <i class="pi pi-exclamation-circle" style="font-size: 4rem"></i>
                <p>{{ message.message }}</p>
            </div>
        </ng-template>
    </p-confirmdialog>
</div>
