<app-floating-configurator />
        <div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
            <div class="flex flex-col items-center justify-center">
                <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
                    <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                        <div class="text-center mb-8">
                            <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Bienvenido!</div>
                            <span class="text-muted-color font-medium">Iniciar Sesion</span>
                        </div>
                        <form [formGroup]="loginForm">
                            <div>
                                <label for="Identificacion" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Identificación</label>
                                <input pInputText id="Identificacion" type="text" formControlName="identificacion" placeholder="Identificación" class="w-full md:w-[30rem] mb-8" />

                                <label for="password" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Contraseña</label>
                                <p-password id="password" placeholder="Contraseña" formControlName="contrasena" [toggleMask]="true" styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>

                                <div class="flex gap-2">
                                    <p-button label="Iniciar Sesión" styleClass="w-full" [disabled]="!loginForm.valid" (onClick)="Login()"></p-button>
                                    <p-button label="Registrarse" styleClass="w-full" (onClick)="Registro()"></p-button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
